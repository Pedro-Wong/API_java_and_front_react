spring.application.name=desafioFinal

spring.datasource.url=jdbc:postgresql://localhost:5432/skills
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.type=INFO

server.servlet.context-path=/desafioFinal

#Propriedade cors
prop.cors.dev-url=http://localhost:8080/
prop.swagger.dev-url=http://localhost:8080/desafioFinal

#Link do swagger
#http://localhost:8080/desafioFinal/swagger-ui/index.html